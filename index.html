<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record System</title>
    <link rel="stylesheet" href="styless.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>Patient Record System</h1>
        
        <div id="connectionStatus" class="status"></div> <!-- Connection status display -->
        <div style="height: 20px;"></div>
        <form id="patientForm">
            <input type="text" id="patientID" placeholder="Patient ID" required>
            <div style="height: 20px;"></div>
            <input type="text" id="patientName" placeholder="Patient Name" required>
            <div style="height: 20px;"></div>
            <input type="text" id="diagnosis" placeholder="Diagnosis" required>
            <div style="height: 20px;"></div>
            <input type="text" id="treatment" placeholder="Treatment" required>
            
            <!-- New Inputs for Basic Personal Information -->
            <style>
                h2 {
                    color: #2e4663; /* Teal color to match the theme */
                    text-align: center;
                }
            </style>
            <h2>Basic Personal Information</h2>
            <!-- New Inputs for Basic Personal Information -->
            <input type="date" id="dateOfBirth" placeholder="Date of Birth" required>
            <div style="height: 20px;"></div> <!-- Blank space -->
            <select id="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div style="height: 20px;"></div> <!-- Blank space -->
            <div class="form-group">
                <input type="tel" id="contactNumber" placeholder="" required>
                <label for="contactNumber">Contact Number</label>
            </div>
            <div class="form-group">
                <input type="email" id="emailAddress" placeholder="" required>
                <label for="emailAddress">Email Address</label>
            </div>
            <div class="form-group">
                <input type="text" id="homeAddress" placeholder="" required>
                <label for="homeAddress">Home Address</label>
            </div>
            <div class="form-group">
                <input type="text" id="nationality" placeholder="" required>
                <label for="nationality">Nationality</label>
            </div>
            <div class="form-group">
                <input type="text" id="emergencyContactName" placeholder="" required>
                <label for="emergencyContactName">Emergency Contact Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="emergencyContactRelationship" placeholder="" required>
                <label for="emergencyContactRelationship">Relationship</label>
            </div>
            <div class="form-group">
                <input type="tel" id="emergencyContactNumber" placeholder="" required>
                <label for="emergencyContactNumber">Emergency Number</label>
            </div>

            <!-- New Inputs for Medical History -->
            <div class="form-group">
                <input type="text" id="chronicDiseases" placeholder="">
                <label for="chronicDiseases">Chronic Diseases</label>
            </div>
            <div class="form-group">
                <input type="text" id="allergies" placeholder="">
                <label for="allergies">Allergies</label>
            </div>
            <div class="form-group">
                <input type="text" id="currentMedications" placeholder="">
                <label for="currentMedications">Current Medications</label>
            </div>
            <div class="form-group">
                <input type="text" id="pastSurgeries" placeholder="">
                <label for="pastSurgeries">Past Surgeries</label>
            </div>
            <div class="form-group">
                <input type="text" id="existingConditions" placeholder="">
                <label for="existingConditions">Existing Conditions</label>
            </div>
            <div class="form-group">
                <input type="text" id="immunizationRecord" placeholder="">
                <label for="immunizationRecord">Immunization Record</label>
            </div>
            <div class="form-group">
                <input type="text" id="familyMedicalHistory" placeholder="">
                <label for="familyMedicalHistory">Family Medical History</label>
            </div>
            <button type="button" id="submitRecord">Submit Record</button>
            <button type="button" id="fetchRecord">Fetch Record</button>
        </form>
        <select id="patientList"></select>
        <input type="text" id="retrievePatientID" placeholder="Retrieve Patient ID">
        <div id="recordDisplay"></div>

    <div style="text-align: center; margin-top: 20px;">
        <button type="button" onclick="location.href='dashboard.html'" class="btn-sos text-white px-4 py-2 rounded-full hover:bg-red-700 transition duration-200" aria-label="Register Button">
            Register
        </button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
